<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
       
        <title>{% block head_title %}Home:{% endblock head_title%} Tweeter - a Twitter clone by Mike King</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

<body style="background: linear-gradient( 180.6deg,  rgba(141,123,228,1) -21.6%, rgba(147,137,246,1) -0.6%, rgba(83,75,197,1) 27.9%, rgba(54,44,165,1) 60.1%, rgba(39,25,78,1) 93.9% ) no-repeat; min-height: 100vh;">
<header>
    {% include 'components/navbar.html' %}
</header>
   <main>
        {% block content %}

        <section>s1</section>
        <section>s2</section>
        <section>s3</section>
    </main>
    <aside>side menu</aside>
    <footer>footer</footer>

    {% endblock content %}
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.12.0/js/mdb.min.js"></script>
</body>

</html>
